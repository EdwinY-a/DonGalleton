<div id="bodyTabla">
    <div id="#containerUsuarios" style="width: -moz-available;">
        <div class="table-container">
            <table id="tblUsuario" class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th id="tblCabecera">Correo</th>
                        <th id="tblCabecera">Contraseña</th>
                        <th id="tblCabecera">Rol</th>
                        <th id="tblCabecera">Estatus</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>        
        </div>

        <div class="modal fade" id="modalUsuario" tabindex="-1" aria-labelledby="modalUsuarioLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" id="modalUsuario">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalUsuarioLabel"><i class="fa-solid fa-cookie-bite fa-lg" style="color: #826455;"></i> Agregar Usuario Nuevo</h1>
                    </div>
                    <form class="needs-validation" id="formDataUsuariosNuevos" name="formDataUsuariosNuevos" method="POST">
                        <div class="modal-body" id="UsuarioDetails"></div>
                        <div class="container">
                            <div class="row align-items-start">
                                <input type="text" id="txtIdUsuario" style="display: none;" class="form-control">
                                <div id="registroUser" class="d-flex col">
                                    <label id="lblCorreo" style="margin-right: 103px;" for="txtNombre" class="form-label">Correo:</label>
                                    <input type="text" id="txtNombre" class="form-control" placeholder="Nombre del Producto">
                                </div>

                                <div id="registroUser" class="d-flex col">
                                    <label id="lblContraseña" style="margin-right: 32px;" for="txtContraseña" class="form-label">Contraseña:</label>
                                    <input type="password" id="txtContraseña" class="form-control">
                                    
                                    <button type="button" id="toggleButton" onclick="moduloUsuario.togglePasswordVisibility();">Mostrar</button>
                                </div>
                                <div id="condicionesContrasena" style="color: green; text-align: center; font-size: smaller; color: green; margin-bottom: 5px;"></div>
                                

                                <div id="registroUser" class="d-flex col">
                                    <label id="lblRol" style="margin-right: 107px;" for="txtRol" class="form-label">Rol:</label>
                                    <select id="txtRol" class="form-select" aria-label="Default select example">
                                        <option value="Administrador">Administrador</option>
                                        <option value="Empleado">Empleado</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button id="btnSaveUser" type="button" class="btn btn-success" onclick="moduloUsuario.guardarUsuario()">Guardar Usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalUsuarioEditar" tabindex="-1" aria-labelledby="modalUsuarioEditarsLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" id="modalUsuarioEditar">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5"><i class="fa-solid fa-cookie-bite fa-lg" style="color: #826455;"></i> Editar Usuario</h1>
                    </div>
                    <form class="needs-validation" id="formDataUsuarioEditar" name="formDataUsuarioEditar" method="POST">
                        <div class="modal-body" id="UsuarioDetails"></div>
                        <div class="container">
                            <div class="row align-items-start">
                                <input type="text" id="txtIdUsuarioEditar" style="display: none;" class="form-control">
                                <div id="registroUser" class="d-flex col">
                                    <label id="lblCorreo" style="margin-right: 103px;" for="txtNombre" class="form-label">Correo:</label>
                                    <input type="text" id="txtNombreEditar" class="form-control" placeholder="Nombre del Producto">
                                </div>

                                <div id="registroUser" class="d-flex col">
                                    <label id="lblContraseña" style="margin-right: 32px;" for="txtContraseña" class="form-label">Contraseña:</label>
                                    <input type="password" id="txtContraseñaEditar" class="form-control">
                                    <button type="button" id="toggleButton" onclick="moduloUsuario.togglePasswordVisibility2();">Mostrar</button>
                                </div>
                                <div id="condicionesContrasenaEditar" style="color: green; text-align: center; font-size: smaller; color: green; margin-bottom: 5px;"></div>

                                <div id="registroUser" class="d-flex col">
                                    <label id="lblRol" style="margin-right: 107px;" for="txtRol" class="form-label">Rol:</label>
                                    <select id="txtRolEditar" class="form-select" aria-label="Default select example">
                                        <option value="Administrador">Administrador</option>
                                        <option value="Empleado">Empleado</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button id="btnEditarGalleta" type="button" class="btn btn-success" onclick="moduloUsuario.guardarUsuario();">Actualizar Usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="button-container btnEnd">
            <button class="btn btn-success" id="agregarUsuario" data-bs-toggle="modal" data-bs-target="#modalUsuario">Agregar Usuario</button>

        </div>
    </div>
</div>
