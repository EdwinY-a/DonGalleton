<!DOCTYPE html>
<html>
    <head>
        <title>Don Galleto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Alda">
        <meta name="date" content="18/11/2023">
        <link rel="stylesheet" type="text/css" href="../../styles/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="../../styles/js/gft/gft.css">
        <link rel="stylesheet" type="text/css" href="../../styles/css/mystyles.css"/>
        <link rel="icon" type="image/x-icon" href="../../resources/icono.png"/>
        <script src="../../styles/js/icons.js"></script>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        
        <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
        
        
    </head>
    <body onload="inicializar();">
        <nav>
            <ul>
                <li>
                    <a class="logo">
                        <img src="../../resources/icono.png">
                        <span class="sin-subrayado titule">Mr. Galleto</span>
                    </a>
                </li>
                <li>
                    <a onclick="cargarModuloPuntoDeVenta();">
                        <i class="fas fa-home" style="color: #3f0d08;"></i>
                        <span class="nav-item">Punto de venta</span>
                    </a>
                </li>
                <li>
                    <a onclick="cargarModuloEstadoDeCuenta();">
                        <i class="fas fa-shopping-cart" style="color: #2f0d0b;"></i>
                        <span class="nav-item">Flujo de caja</span>
                    </a>
                </li>
                <li>
                    <a onclick="cargarModuloProductos();">
                        <i class="fas fa-cookie-bite" style="color: #2f0d0b;"></i>
                        <span class="nav-item">Productos</span>
                    </a>
                </li>
                <li>
                    <a onclick="cargarModuloInventario();">
                        <i class="fas fa-cubes" style="color: #2f0d08;"></i>
                        <span class="nav-item">Inventario</span>
                    </a>
                </li>
                <li>
                    <a onclick="cargarModuloUsuario();">
                        <i class="fas fa-user" style="color: #2f0d08;"></i>
                        <span class="nav-item">Usuarios</span>
                    </a>
                </li><li>
                    <a onclick="cargarModuloLogs();">
                        <i class="fas fa-book" style="color: #2f0d08;"></i>
                        <span class="nav-item">Registro de Logs</span>
                    </a>
                </li>
                <li>
                    <a class="logout" id="cerrarSesion">
                        <i class="fas fa-sign-out-alt" style="color: #2f0d08;"></i>
                        <span class=" sin-subrayado nav-item">Salir</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div>
            <div class="container-fluid" id="contenedorPrincipal">
                <!-- INICIO DIV QUE CONTIENE EL "CARGANDO" -->
                <div class="d-flex justify-content-center spinner-container d-none mt-3">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">
                            Loading...
                        </span>
                    </div>
                </div>
                <!-- FIN DEL DIV QUE CONTIENE EL "CARGANDO" -->
            </div>
        </div>
        <script src="../../styles/js/bootstrap.bundle.js"></script>
        <script src="mainController.js"></script>
        <script src="../../js/loginController.js"></script>
        <script src="../../styles/sweetalert2/sweetalert2.all.min.js"></script>
    </body>
</html>
